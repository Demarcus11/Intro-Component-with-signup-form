<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- CSS Reset -->
    <link rel="stylesheet" href="css/reset.css" />
    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="learn-to-code content-flow">
          <h1>Learn to code by watching others</h1>
          <p class="learn-to-code-details">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>

        <div class="signup content-flow">
          <div class="free-trial">
            <p>
              <strong>Try it free 7 days</strong> then
              <span>$20/mo. thereafter</span>
            </p>
          </div>
          <form class="signup-form" action="#">
            <div class="form-group">
              <div>
                <input
                  class="form-input"
                  id="first-name"
                  type="text"
                  placeholder="First Name"
                />
                <img class="error-icon" src="images/icon-error.svg" alt="" />
              </div>
              <p class="error-message first-name-error"></p>
            </div>

            <div class="form-group">
              <div>
                <input
                  class="form-input"
                  id="last-name"
                  type="text"
                  placeholder="Last Name"
                />
                <img class="error-icon" src="images/icon-error.svg" alt="" />
              </div>
              <p class="error-message last-name-error"></p>
            </div>

            <div class="form-group">
              <div>
                <input
                  class="form-input"
                  id="email"
                  type="email"
                  placeholder="Email Address"
                />
                <img class="error-icon" src="images/icon-error.svg" alt="" />
              </div>
              <p class="error-message email-error"></p>
            </div>

            <div class="form-group">
              <div>
                <input
                  class="form-input"
                  id="password"
                  type="password"
                  placeholder="Password"
                />
                <img class="error-icon" src="images/icon-error.svg" alt="" />
              </div>
              <p class="error-message password-error"></p>
            </div>
            <button class="signup-button" href="#">
              Claim your free trial
            </button>
            <p class="form-footer">
              By clicking the button, you are agreeing to our
              <a class="terms" href="#">Terms and Services</a>
            </p>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
